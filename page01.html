<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Formulario con animación y drag & drop</title>
<style>
  :root{
    --accent:#7fe9e5;
    --muted:#cdd6e0;
    --white:#ffffff;
    --field-height:48px;
    --transition:300ms cubic-bezier(.2,.9,.3,1);
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body{
    height:100%;
    display:flex;
    align-items:center;
    justify-content:center;
    font-family:system-ui,Arial;
    background: linear-gradient(180deg,#071024 0%, #0a1220 100%);
    color:var(--muted);
    padding:32px;
  }
  .window{
    width:min(760px,96vw);
    background:rgba(255,255,255,0.02);
    border-radius:14px;
    box-shadow:0 10px 30px rgba(2,6,23,0.7);
    border:1px solid rgba(255,255,255,0.2);
    overflow:hidden;
  }
  .titlebar{
    display:flex;
    justify-content:flex-end;
    gap:12px;
    padding:6px 6px 12px 6px;
    background-color:rgba(255,255,255,0.2);
  }
  .ico{
    width:36px;height:36px;
    display:grid;place-items:center;
    border-radius:8px;
    border:1px solid rgba(255,255,255,0.1);
  }
  .ico svg{width:20px;height:20px;fill:var(--muted)}
  form{padding:12px;display:grid;gap:12px}
  .field{
    position:relative;height:var(--field-height);display:flex;align-items:center;
  }
  input[type="text"],input[type="email"],input[type="tel"]{
    background:transparent;border:0;outline:0;color:var(--white);
    height:100%;padding:12px 10px 6px 10px;font-size:14px;width:100%;
  }
  .field::after{
    content:"";position:absolute;left:0;right:0;bottom:0;height:2px;
    background:rgba(255,255,255,0.6);
    transition: background var(--transition), transform var(--transition);
  }
  .field label{
    position:absolute;left:10px;top:50%;
    transform:translateY(-50%);
    color:rgba(255,255,255,0.65);
    pointer-events:none;
    transition:all var(--transition);
    font-size:14px;
  }
  .field:focus-within label,
  .field input:not(:placeholder-shown)+label{
    top:6px;font-size:12px;color:var(--accent);
    transform:translateY(0) scale(0.94);
  }
  .field:focus-within::after{background:var(--accent)}
  .row{display:flex;flex-direction:column ; gap:12px;align-items:flex-start;justify-content:space-between}
  .checkbox{display:flex;align-items:center;gap:8px;font-size:14px}
  .checkbox input{width:16px;height:16px;accent-color:var(--accent)}
  .buttons{display:flex;gap:10px}
  button{
    min-width:96px;padding:10px 14px;border-radius:8px;
    border:1px solid rgba(255,255,255,0.2);
    background:transparent;color:var(--muted);cursor:pointer;
    transition:all 180ms ease;
  }
  button.primary{
    background:rgba(127,233,229,0.08);
    color:var(--white);
    border:1px solid rgba(127,233,229,0.14);
  }
  button:hover{transform:translateY(-3px)}
  .image-field{
    height:50px;border-radius:8px;border:1px dashed rgba(255,255,255,0.2);
    display:flex;align-items:center;justify-content:center;gap:10px;
    background:rgba(255,255,255,0.02);
    transition: all var(--transition);
  }
  .image-field.dragover{border-color:var(--accent);background:rgba(127,233,229,0.05)}
  .image-field .logo{width:28px;height:28px;display:grid;place-items:center}
  .image-field .info{font-size:13px;color:rgba(255,255,255,0.7);white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:76%}
</style>
</head>
<body>
<div class="window">
  <div class="titlebar">
    <span class="ico" title="Inicio">
      <svg viewBox="0 0 24 24"><path d="M12 3l8 7h-3v8h-10v-8h-3z"/></svg>
    </span>
    <span class="ico" title="Buscar">
      <svg viewBox="0 0 24 24"><path d="M21 20l-5.6-5.6a7 7 0 10-1.4 1.4L20 21zM11 17a6 6 0 110-12 6 6 0 010 12z"/></svg>
    </span>
    <span class="ico" title="Notificaciones">
      <svg viewBox="0 0 24 24"><path d="M12 2a6 6 0 00-6 6v5H5l1 2h12l1-2h-1V8a6 6 0 00-6-6zM12 22a2.5 2.5 0 002.5-2h-5A2.5 2.5 0 0012 22z"/></svg>
    </span>
    <span class="ico" title="Ajustes">
      <svg viewBox="0 0 24 24"><path d="M19.4 12.9a7.6 7.6 0 000-1.8l2.1-1.6-2-3.4-2.5 1a7.2 7.2 0 00-1.6-.9L15 2h-6l-.4 3.3c-.6.2-1.2.5-1.8.9l-2.5-1-2 3.4L4.6 11a7.6 7.6 0 000 1.8L2.5 14.4l2 3.4 2.5-1c.6.4 1.2.7 1.8.9L9 22h6l.4-3.3c.6-.2 1.2-.5 1.8-.9l2.5 1 2-3.4zM12 15.5A3.5 3.5 0 1112 8.5a3.5 3.5 0 010 7z"/></svg>
    </span>
  </div>

  <form id="form">
    <div class="field">
      <input id="name" type="text" placeholder="" autocomplete="name" />
      <label for="name">Name</label>
    </div>
    <div class="field">
      <input id="email" type="email" placeholder="" autocomplete="email" />
      <label for="email">Email</label>
    </div>
    <div class="field">
      <input id="phone" type="tel" placeholder="" />
      <label for="phone">Item</label>
    </div>

    <div class="image-field" id="dropzone">
      <div class="logo">
        <svg viewBox="0 0 24 24" width="28" height="28" stroke="currentColor" fill="none" stroke-width="1.1">
          <rect x="3" y="3" width="18" height="14" rx="2" ry="2"></rect>
          <path d="M8 21l4-4 4 4"></path>
          <circle cx="15.5" cy="7.5" r="1.5"></circle>
        </svg>
      </div>
      <div class="info" id="fileinfo">Arrastra una imagen aquí o haz clic</div>
      <input id="fileInput" type="file" accept="image/*" style="display:none" />
    </div>

    <div class="row">
      <label class="checkbox"><input type="checkbox" id="terms" /> Do you agree?</label>
      <div class="buttons">
        <button type="button" onclick="resetForm()">Cancelar</button>
        <button class="primary" type="submit">Enviar</button>
      </div>
    </div>
  </form>
</div>

<script>
const dropzone = document.getElementById('dropzone');
const fileInput = document.getElementById('fileInput');
const fileinfo = document.getElementById('fileinfo');

dropzone.addEventListener('click', () => fileInput.click());
fileInput.addEventListener('change', e => showFileInfo(e.target.files[0]));

dropzone.addEventListener('dragover', e => {
  e.preventDefault();
  dropzone.classList.add('dragover');
});
dropzone.addEventListener('dragleave', () => dropzone.classList.remove('dragover'));
dropzone.addEventListener('drop', e => {
  e.preventDefault();
  dropzone.classList.remove('dragover');
  const file = e.dataTransfer.files[0];
  if (file && file.type.startsWith('image/')) showFileInfo(file);
  else fileinfo.textContent = 'Selecciona un archivo de imagen válido';
});

function showFileInfo(file){
  if(file) fileinfo.textContent = file.name;
}
function resetForm(){
  document.getElementById('form').reset();
  fileinfo.textContent = 'Arrastra una imagen aquí o haz clic';
  fileInput.value = "";
}
</script>
</body>
</html>
