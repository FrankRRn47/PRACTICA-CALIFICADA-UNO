<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cree excelentes productos</title>
    <link rel="stylesheet" href="style_page03.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>Cree excelentes productos</h1>

        </div>
    </header>

    <main class="main-content">
        <section class="gallery-section">

                <div class="gallery-item">
                    <img src="https://via.placeholder.com/400x300/cccccc/333333?text=Image+4" alt="Interior con planta grande">

                <div class="gallery-item">
                    <img src="https://via.placeholder.com/400x300/c3c3c3/333333?text=Image+5" alt="Dormitorio con cama y manta">
                </div>
                <div class="gallery-item">
                    <img src="https://via.placeholder.com/400x300/bbbbbb/333333?text=Image+6" alt="Comedor con mesa de madera y pared de listones">
